<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Test</title>
  </head>
  <body>
    <h2>ğŸ™ï¸ Simple Speech Recognition Test</h2>
    <button id="start">Start Listening</button>
    <p id="output"></p>

    <script>
      const startButton = document.getElementById("start");
      const output = document.getElementById("output");

      startButton.onclick = () => {
        const SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
          output.textContent = "SpeechRecognition not supported in this browser.";
          return;
        }

        const recognition = new SpeechRecognition();
        recognition.lang = "en-US";
        recognition.interimResults = true;
        recognition.continuous = false;

        recognition.onstart = () => {
          output.textContent = "Listening...";
        };

        recognition.onresult = (event) => {
          let transcript = "";
          for (let i = event.resultIndex; i < event.results.length; i++) {
            transcript += event.results[i][0].transcript;
          }
          output.textContent = transcript;
          console.log("ğŸ—£ï¸ Transcript:", transcript);
        };

        recognition.onerror = (e) => {
          output.textContent = "Error: " + e.error;
        };

        recognition.onend = () => {
          console.log("ğŸ¤ Ended");
        };

        recognition.start();
      };
    </script>
  </body>
</html>
